<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
     <p class="text-black">Tailwind is awesome</p>

    <!-- Background Colors -->
     <p class="bg-emerald-800">TailWind is awesome</p>
     <p class="bg-indigo-600">TailWind is awesome</p>

    <!-- Text Underline -->
     <p class="underline decoration-red900">Tailwind is awesome</p>

    <!-- Border Colors -->
     <input type="text" class="border border-orange-500"/>

    <!-- Divide Colors -->
     <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 1</div>
      <div>Item 1</div>
      <div>Item 1</div>
      <div>Item 1</div>
     </div>

    <!-- Outline Colors -->
     <button class="outline outline-pink-900">Click me!</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
     <div class="shadow-lg bg-cyan-500">Anubhab</div>

    <!-- Accent Colors -->
     <input type="checkbox" class="accent-purple-500" checked/>

    <!-- Arbitrary Colors -->
  </body>
</html>
